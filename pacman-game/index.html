<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PACMAN</title>
    <link rel="icon" href="img/pacman-icon.ico">
    <link type="text/css" rel="stylesheet" href="style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="game.js"></script>

  </head>
  <body>
    <div class="home-page">
          <h1>PACMAN</h1>
          <div class="ghosts">
            <img src="img/monster-blue.png" alt="monster" class="img-home-ghosts">
            <img src="img/monster-red.png" alt="monster" class="img-home-ghosts">
            <img src="img/monster-yellow.png" alt="monster" class="img-home-ghosts">
          </div>
          <div class="food-home">
            <div class="each-food"></div>
            <div class="each-food"></div>
            <div class="each-food"></div>
            <div class="each-food"></div>
            <div class="each-food"></div>
            <div class="each-food"></div>
            <div class="each-food"></div>
            <div class="each-food"></div>
            <div class="each-food"></div>
            <div class="each-food"></div>
            <div class="each-food"></div>
            <div class="each-food"></div>
            <div class="each-food"></div>
          </div>
          <img src="img/pacman-home.png" alt="pacman" class="img-home">
          <!-- <div class="hexagon-container">
            <div class="hexagon"><span class="iron">IRON</span><span class="hack">HACK</span></div>
          </div> -->
      <h2 class="home-text home-start" id="start-the-game-home">START</h2>
      <h2 class="home-text home-help">HELP</h2>
      <h2 class="home-text home-about">ABOUT</h2>
    </div>
    <div id="player1-resume">
      <div>
        <img src="img/pacman.png" alt="pacman">
        <h4>GREAT JOB PLAYER 1!</h4>
        <h4 id="points-resume-player1">YOU GET: 000 points!</h4>
        <button id="start-player2">START PLAYER 2</button>
      </div>
    </div>
    <div id="game-resume">
      <div>
        <h4 id="points-game-resume-player1">Player 1: 000 points!</h4>
        <h4 id="points-game-resume-player2">Player 2: 000 points!</h4>
        <h4 id="resume-message">Player 2 you should practice, Player 1 just</h4><span id="ass-kick">kicked your ass!!</span>
        <button id="play-again">PLAY AGAIN</button>
      </div>
    </div>
    <div class="title">
        <h1>PACMAN</h1>
    </div>
    <div class="data-column">
      <h3>POINTS</h3>
      <h4 id="points">0000</h4>
      <div class="prizes">
        <h4>PRIZES</h4>
        <img src="img/cherry.png" alt="cherry">
        <img src="img/strawberry.png" alt="strawberry">
        <img src="img/apple.png" alt="apple">
        <!-- <img src="img/HTML5-2.png" alt="html"> -->
        <!-- <img src="img/CSS3.png" alt="css">
        <img src="img/JS.png" alt="js"> -->
      </div>
      <div class="players-points">
        <h5 id="points-player1">Player 1: 000</h5>
        <h5 id="points player2">Player 2: 000</h5>
      </div>
      <div class="menu">
        <h4 id="start">START</h4>
        <h4 id="help">HELP</h4>
        <h4 id="exit">EXIT</h4>
      </div>


    </div>

    <div class="container">

    </div>
  </body>
</html>
